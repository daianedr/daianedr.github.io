<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Fictício</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="resume-contents">
        <section class="left-section">
            <div class="left-section-contents">
                <div class="profile">
                    <img class="profile-image" src="img/profile-image.jpg" alt="Profile image">
                    <p class="name">Juma Marruá</p>
                    <p class="profession">Pantaneira</p>
                </div>
                <div class="contact-info">
                    <p class="left-title">Contato</p>
                    <ul>
                        <li><i class="fa fa-phone"></i>+55 67 91234-5678</li>
                        <li><i class="fa fa-envelope"></i>juma.marrua@globe.com</li>
                        <li><i class="fa fa-globe"></i>www.notfound.br</li>
                        <li><i class="fa fa-phone"></i>jumamarrua</li>
                    </ul>
                </div>
                <div class="skills">
                    <p class="left-title">Skills</p>
                    <ul>
                        <li><p>Transforms into jaguar</p></li>
                        <li><p>Knows how to run a tapera</p></li>
                    </ul>
                </div>
            </div>
        </section>
        
        <section class="right-section">
            <div class="right-section-contents">
                <section class="about gap">
                    <div class="right-title">Sobre Mim</div>
                    <p class="about-me-contents">
                        Olá sou a Juma, <br>
                        <br> Filha de Gil e Maria Marruá
                        <br> Referências: Nessa vida está melhor quem está só
                    </p>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
